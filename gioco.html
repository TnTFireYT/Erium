<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco di Spamming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image-container img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        .score {
            font-size: 2em;
            color: #333;
            margin-top: 20px;
        }
        .leaderboard {
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
        }
        .leaderboard h2 {
            text-align: center;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            background: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://via.placeholder.com/200" alt="Immagine">
        </div>
        <div class="score">Punti: 0</div>
        <button id="save-score-button">Salva Punteggio</button>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <!-- Include Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
    <script>
        // Configura Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAlYgwMWsBFck0gkJRnhfMn28VMsuCVuGY",
            authDomain: "leaderbord-943b4.firebaseapp.com",
            projectId: "leaderbord-943b4",
            storageBucket: "leaderbord-943b4.appspot.com",
            messagingSenderId: "162055795158",
            appId: "1:162055795158:web:45d1522d205a3a77903477",
            measurementId: "G-BXEJQPB4HV"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let score = 0;
        const scoreElement = document.querySelector('.score');
        const imageElement = document.querySelector('.image-container img');
        const saveScoreButton = document.getElementById('save-score-button');

        // Funzione per gestire il click sull'immagine
        imageElement.addEventListener('click', function() {
            score++;
            scoreElement.textContent = 'Punti: ' + score;
            imageElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                imageElement.style.transform = 'scale(1)';
            }, 100);
        });

        // Funzione per salvare il punteggio
        saveScoreButton.addEventListener('click', async function() {
            const playerName = prompt("Inserisci il tuo nome:");
            if (!playerName) {
                alert("Nome utente non valido.");
                return;
            }

            try {
                console.log("Salvataggio del punteggio...");
                const scoresRef = database.ref('scores');
                await scoresRef.push({
                    name: playerName,
                    score: score
                });

                alert("Punteggio salvato!");
                fetchLeaderboard();
            } catch (error) {
                console.error("Errore nel salvataggio del punteggio:", error);
            }
        });

        // Funzione per recuperare la leaderboard
        async function fetchLeaderboard() {
            try {
                console.log("Recupero della leaderboard...");
                const scoresRef = database.ref('scores');
                const snapshot = await scoresRef.once('value');
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const leaderboardList = document.getElementById('leaderboard-list');
                    leaderboardList.innerHTML = "";

                    const leaderboard = Object.values(data).sort((a, b) => b.score - a.score);

                    leaderboard.forEach(row => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${row.name}: ${row.score} punti`;
                        leaderboardList.appendChild(listItem);
                    });
                } else {
                    console.error("Nessun dato disponibile.");
                }
            } catch (error) {
                console.error("Errore nel recupero della leaderboard:", error);
            }
        }

        // Carica la leaderboard all'avvio
        fetchLeaderboard();
    </script>
</body>
</html>
